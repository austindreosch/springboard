{% extends 'base.html' %}
{% block title %} Question 0 {% endblock title %}

{% block content %}
    <h1>Question {{num}} :</h1> 
    <h3>{{question}}</h3>
    <form action="/answer" method="POST">
        {% for choice in choices %}
            <p><input type="radio" name="answer" value="{{choice}}">{{choice}}</p>
        {% endfor %}
        </select>
        <button>Next Question</button>
    </form>
    <h3>Here are your answers so far:</h3>
    <p>{{answers}}</p>

<!-- 
    <button onclick="location.href='/questions/{{num + 1}}'" type="button">Next Question!</button> -->
{% endblock content %}
