<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/static/app.css">
    <title>{% block title %} Home {% endblock %}</title>
</head>
<body>
    <nav class="navbar">
        <a href="/">Home</a>
        <!-- <a href="/survey">Survey</a> -->
    </nav>
    <main id="content">
        {% for msg in get_flashed_messages() %}
        <p>{{ msg }}</p>
        {% endfor %}

        {% block content %}
        <div>
            <h1>Welcome to Surveyland!</h1>
            <p>Pick your survey below.</p>

        </div>
        <div class="surveypick">
            <h2>Satisfaction Survey</h2>
            <p>{{instruction_text}}</p>
            <button onclick="location.href='/questions/1'" type="button">Start here!</button>
        </div>

        <div>
            <h3>Here were your previous answers:</h3>
            <p>{{session["responses"]}}</p>
        </div>

        {% endblock %}
    </main>

    <script src="/static/app.js"></script>
</body>
</html>
